<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var numero = prompt("Dime un número");
    var numero1 = prompt("Dime otro número");
    if (numero1 > numero){
      alert(numero + numero1);
    } else if (numero1 < numero){
      alert(numero1 + numero);
    }

    </script>
  </body>
</html>
