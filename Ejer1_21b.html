<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var numero= prompt("Dime un número");
    if (numero == 3){
      alert("El número es 3");
    }else if (numero > 3){
      alert("El número es distinto a 3");
    }else if (numero < 3){
      alert("El número es distinto a 3");
    }

    </script>
  </body>
</html>
