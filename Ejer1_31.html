<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var numero = parseInt(prompt("Dime un número del 1 al 7."));
      var mensaje = "";
      switch (numero) {
        case 1:
          mensaje = "Lunes";
          break;

        case 2:
          mensaje = "Martes.";
          break;

        case 3:
          mensaje = "Miércoles.";
         break;

        case 4:
          mensaje = "Jueves.";
          break;

        case 5:
          mensaje = "Viernes.";
          break;

        case 6:
          mensaje = "Sábado.";
          break;

        case 7:
          mensaje = "Domingo";
         break;

        default:
        mensaje = "No has escrito un número correcto.";

      }
      alert(mensaje);
    </script>
  </body>
</html>
