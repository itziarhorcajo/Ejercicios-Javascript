<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var numero = prompt("Dime un número");
    var numero1 = prompt("Dime otro número");
    var numero2 = prompt ("Dime otro número");
    if (numero < numero1 < numero2){
      alert(numero + numero1 + numero2)
    } else if (numero >numero1 > numero2){
      alert(numero2 + numero1 + numero);
    }

    </script>
  </body>
</html>
