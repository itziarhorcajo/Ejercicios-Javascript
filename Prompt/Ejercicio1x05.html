<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    //Cajas de dialogo - Método Prompt()
    var peso = prompt('Hola, ¿cuál es tu peso?');//Sale pantalla con espacio para responder.
    peso = parseInt(peso); //añadimos prompt a la variable peso prompt para que solo coja el número.
    var peso_luna = (peso / 9.81)* 1.6; //calculamos la formula para calcular la masa en la luna.
    alert('Bienvenido, tu peso en la luna es de '+peso_luna+' Kg');
    /*mostramos en la pantalla
    el resultado de la operación,
    el qual te dice cuanto pesas en la luna */

    </script>
  </body>
</html>
