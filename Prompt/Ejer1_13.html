<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var edad = prompt("Hola, ¿cuántos años tienes?" );
    edad = parseInt(edad); //ponemos el parseInt por si la persona pone "17 años" que solo coja el número.
    var edad_en_meses = (edad * 12);
    alert("Tú edad en meses es de "+edad_en_meses+" " );
    </script>
  </body>
</html>
