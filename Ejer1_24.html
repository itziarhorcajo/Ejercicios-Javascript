<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
var numero1;
var numero2;
numero1=prompt("Dime un número","");
numero2=prompt("Dime otro número","");
var numero = [parseInt(numero2) % parseInt(numero1)];
  if (numero == 0){
      alert("El primer número es multiplo del segundo");
  } else {
      alert("El primero número no es multiplo del segundo");
  }

    </script>
  </body>
</html>
